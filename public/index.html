<html>
<head>
  <title>Dishes</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="stylesheets/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header">
  <h1>Favorite Dishes </h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <input type="text" ng-model="formContent1"></input>
    <input type = "url" ng-model="formImage"></input>
    <button type="submit">Add Dish</button>
  </form>

<!--
  <div>
    {{test}}
  </div>
-->
  <div ng-repeat="comment in comments | orderBy: ['-upvotes','dishtype']">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}} {{comment.dishtype}} - upvotes: {{comment.upvotes}}
      <img ng-src={{comment.url}} />
  </div>
</div>
</div>
</body>
</html>
